<!DOCTYPE html>
<html class="page" lang="ru">
<head>
  <meta charset="UTF-8">
  <title>"Drink2Go": Интернет-магазин кофейных напитков</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/style.min.css">
    <!-- здесь будет подкл шрифтов, манифеста и тд -->
</head>
<body class="page__body">
  <header class="page-header">
    <!-- при закрытии добавить --closed -->
    <div class="page-header__wrapper">
      <a class="page-header__logo logo logo--header" href="#">
        <div class="logo__container">
        <svg class="logo__ball" role="img" width="32" height="36" >
          <use xlink:href="img/sprite.svg#logo-ball"></use>
        </svg>
        <svg class="logo__short" role="img" width="82" height="36">
          <use xlink:href="img/sprite.svg#logo-short"></use>
        </svg>
        <svg class="logo__full" role="img" width="170" height="36">
          <use xlink:href="img/sprite.svg#logo-full"></use>
        </svg>
        <span class="logo__text">Интернет-магазин<br> кофейных напитков</span>
        </div>
      </a>
      <nav class="main-nav  main-nav--nojs">
        <button class="main-nav__toggle" type="button">
          <span class="visually-hidden">Открыть/закрыть меню</span>
        </button>
        <div class="main-nav__wrapper">
          <ul class="main-nav__list menu-list menu-list--opened">
            <li class="menu-list__item menu-list__item--active">
              <a class="menu-list__link" href="#">
                Главная
              </a>
            </li>
            <li class="menu-list__item">
              <a class="menu-list__link" href="#">
                Каталог
              </a>
            </li>
            <li class="menu-list__item">
              <a class="menu-list__link" href="#">
                Доставка
              </a>
            </li>
            <li class="menu-list__item">
              <a class="menu-list__link" href="№">
                О нас
              </a>
            </li>
          </ul>
          <ul class="main-nav__list user-list">
            <li class="user-list__item">
              <a class="user-list__link" href="#">
                <svg class="user-list__icon" role="img" width="16" height="16" fill="none">
                  <use xlink:href="img/sprite.svg#user-logo"></use>
                </svg>
                <span class="user-list__text">Войти</span>
              </a>
            </li>
            <li class="user-list__item">
              <a class="user-list__link" href="№">
                <svg class="user-list__basket" role="img" width="16" height="16" fill="none">
                  <use xlink:href="img/sprite.svg#user-basket"></use>
                </svg>
                <span class="user-list__text">Корзина</span>
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </header>

<script src="js/main.js"></script>
</body>
</html>
